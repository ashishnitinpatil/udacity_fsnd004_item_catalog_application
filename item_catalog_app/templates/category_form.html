{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-md-center">
        <div class="card col-md-5">
          <div class="card-body">
            <h4 class="card-title text-center text-primary">{% if category %}Edit{% else %}New{% endif %} Category</h4>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type ="text" class="form-control" maxlength="32" name="name" placeholder="Category name" required autofocus {% if category %}value="{{ category.name }}"{% endif %}>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
